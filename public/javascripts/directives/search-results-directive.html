<div class="panel panel-primary" ng-show="results.zeroResults">
    <div class="panel-heading">
        <strong>Search results</strong>
        <strong class="float-right">0 results</strong>
    </div>
    <div class="panel-body">
        <strong>Criteria provided has returned no results.</strong>
    </div>
</div>
<div class="panel panel-primary" ng-show="movies.length > 0 && !results.zeroResults">
    <div class="panel-heading">
        <strong>Search results</strong>
        <strong class="float-right">Showing {{results.firstItemNo}}-{{results.lastItemNo}} of {{results.noOfResults}} results</strong>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <td>
                    <strong>Type</strong>
                </td>
                <td>
                    <strong>Title</strong>
                </td>
                <td>
                    <strong>Year</strong>
                </td>
                <td>&nbsp;</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in movies">
                <td>
                    <div ng-class="{'movie-icon': item.Type === 'movie', 'game-icon': item.Type === 'game',
                    'tv-icon': item.Type === 'series' || item.Type === 'episode'}"></div>
                </td>
                <td>{{item.Title}}</td>
                <td>{{item.Year}}</td>
                <td>
                    <a href="#!/movie/{{item.imdbID}}" class="btn btn-default" style="float:right;">
                        <span class="glyphicon glyphicon-eye-open view-icon" aria-hidden="true"></span> View
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer paging-footer">
        <input ng-disabled="results.currentPage === 1" id="prevPageBtn" class="btn btn-primary float-left inline-block" type="button" value="< Prev" data-ng-click="prevPage()" />
        <strong class="page-text">Page {{results.currentPage}} of {{results.lastPage}}</strong>
        <input ng-disabled="results.currentPage === results.lastPage" id="nextPageBtn" class="btn btn-primary float-right inline-block" type="button" value="Next >" data-ng-click="nextPage()" />
    </div>
</div>
