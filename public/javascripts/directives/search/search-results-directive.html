<div class="panel home-panel" ng-show="results.zeroResults">
    <div class="panel-heading">
        <h3><strong>Search Results</strong></h3>
        <h4 class="float-right">0 results</h4>
    </div>
    <div class="panel-body">
        <strong>Criteria provided has returned no results.</strong>
    </div>
</div>
<div class="panel home-panel" ng-show="movies.length > 0 && !results.zeroResults">
    <div class="panel-heading">
        <h3><strong>Search Results</strong></h3>
        <h4 class="float-right">Showing {{results.firstItemNo}}-{{results.lastItemNo}} of {{results.noOfResults}} results</h4>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <td>
                    <strong>Type</strong>
                </td>
                <td>
                    <strong>Title</strong>
                </td>
                <td>
                    <strong>Year</strong>
                </td>
                <td class="hidden-xs">
                    <strong class="table-watchlist-header">Add to Watchlist</strong>
                </td>
                <td>&nbsp;</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in movies">
                <td>
                    <div ng-class="{'movie-icon': item.Type === 'movie', 'game-icon': item.Type === 'game',
                    'tv-icon': item.Type === 'series' || item.Type === 'episode'}"></div>
                </td>
                <td>{{item.Title}}</td>
                <td>{{item.Year}}</td>
                <td class="hidden-xs">
                    <div class="watchlist-icon" ng-click="toggleWatchlist(item)">
                            <span ng-if="!item.onWatchlist" class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
                            <span ng-if="item.onWatchlist" class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    </div>
                </td>
                <td>
                    <a href="#!/movie/{{item.imdbID}}" class="btn btn-default" style="float:right;">
                        <span class="glyphicon glyphicon-eye-open view-icon" aria-hidden="true"></span> View
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer paging-footer">
        <input ng-disabled="results.currentPage === 1" id="prevPageBtn" class="btn btn-primary float-left inline-block" type="button" value="< Prev" data-ng-click="prevPage()" />
        <strong class="page-text">Page {{results.currentPage}} of {{results.lastPage}}</strong>
        <input ng-disabled="results.currentPage === results.lastPage" id="nextPageBtn" class="btn btn-primary float-right inline-block" type="button" value="Next >" data-ng-click="nextPage()" />
    </div>
</div>
